on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n newsock123 -g newsock1239e4e-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n newsock123 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n newsock123 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n newsock123 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: newsock123.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/openapi" -f  "openapi/Dockerfile" -t newsock123.azurecr.io/sock:${{ github.sha }}
        docker push newsock123.azurecr.io/sock:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_sock_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep socke4fa | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace socke4fa`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: socke4fa
        container-registry-url: newsock123.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: sockdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: socke4fa
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          newsock123.azurecr.io/sock:${{ github.sha }}
        imagepullsecrets: |
          sockdockerauth